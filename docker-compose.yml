version: "3.8"

networks:
  monitoring:
    external: true
  monitoring_monitoring:
    external: true
  proxy:
    external: true

services:
  node-exporter:
    image: prom/node-exporter
    container_name: node-exporter
    restart: always
    networks:
      - monitoring
    ports: []
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'

  # cadvisor:
  #   image: gcr.io/cadvisor/cadvisor:latest
  #   container_name: cadvisor
  #   restart: always
  #   networks:
  #     - monitoring
  #   ports: []
  #   volumes:
  #     - /:/rootfs:ro
  #     - /var/run:/var/run:ro
  #     - /sys:/sys:ro
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2 # Versão mais estável que a latest
    container_name: cadvisor
    restart: always
    privileged: true # Obrigatório para acessar métricas reais
    networks:
      - monitoring
    ports: [] # Não precisa expor porta se o Prometheus acessa pela rede interna
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      # --- AJUSTES PARA SNAP ---
      # 1. O socket do Docker (tente este caminho comum do Snap, ou o padrão se falhar)
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # 2. Onde o Docker Snap guarda os dados dos containers (CRUCIAL para aparecer os nomes)
      - /var/snap/docker/common/var-lib-docker:/var/lib/docker:ro

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    networks:
      - monitoring
    ports: []
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=7d"

  grafana:
    image: grafana/grafana
    container_name: grafana
    restart: always
    networks:
      - monitoring
      - proxy
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:
  prometheus-data:
